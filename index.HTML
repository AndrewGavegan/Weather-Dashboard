<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
        <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-primary justify-content-center rounded">
                    <a class="navbar-brand font-weight-bold font-size-xl-2" href="index.HTML"><h1>Weather Dashboard</h1></a>
            </nav>
        </div>
        <div class="leftSide" id="">
            <input type="text" id="enterCity" placeholder="Enter a City Name!">
            <ul class="list-group leftList bg-primary">
                <li class="list-group-item bg-primary">Cras justo odio</li>
            </ul>
        </div>
        <div class="container-fluid bg-primary rightSide" id="">
            <div class="city"></div>
            <div class="tempC"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
            <div class="uvIndex"></div>
            <br>
            <h1>5-day Forecast</h1>
            <div class="fivedayforecast row">
                <div class="day1 col-12 mb-3 col-md-auto">
                    <img src="" alt="" class="day1image">
                </div>
                <div class="day2 col-12 mb-3 col-md-auto"></div>
                <div class="day3 col-12 mb-3 col-md-auto"></div>
                <div class="day4 col-12 mb-3 col-md-auto"></div>
                <div class="day5 col-12 mb-3 col-md-auto"></div>
            </div>
        </div>
    </div>


    </div>

        <script src="./assets/project.js"></script>
    </body>
</html>
